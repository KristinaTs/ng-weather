<button class="btn" [class]="btnClass" (click)="handleBtnClick()" [disabled]="isStateLoading()">
    <ng-container *ngIf="isStateTemplate(); else stringTemplate">
        <span appEmbedView [viewToRender]="currentBtnState"></span>
    </ng-container>
    <ng-template #stringTemplate>
        {{currentBtnState}}
    </ng-template>
</button>
